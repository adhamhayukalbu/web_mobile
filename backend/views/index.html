  <script type="text/javascript">
    $(document).ready(function() {
      var url_product = "http://localhost/web_mobile/backend/controllers/product_product_controller.php?action=read";
      $.getJSON(url_product, function(result) {
          $.each(result, function(i, field) {
              var id = field.id;
              var name = field.name;
              var sale_price = field.sale_price;
              var qty_available = field.qty_available;
              sale_price =  sale_price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");

              var display_name = field.display_name + " / Rp. " + sale_price + ", - / " + qty_available;
              var update_url = 'product_product_view.html?id=' + id + '&name=' + name + '&sale_price=' + sale_price + '&qty_available=' + qty_available + '&display_name=' + display_name;
              console.log('UPDATE URL', update_url);
              var table_html_contain_str = '<tr><td><div class="form-check">\n'+
              '<label class="form-check-label">\n'+
              '<input class="form-check-input" type="checkbox" value="">\n'+
              '<span class="form-check-sign">\n'+
              '<span class="check"></span></span>\n'+
              '</label>\n'+
              '</div>\n'+
              '</td>\n'+
              '<td>' + display_name + '</td>\n'+
              '<td class="td-actions text-right">\n'+
              '<a href="'+ update_url + '" type="button" rel="tooltip" title="Edit" class="btn btn-primary btn-link btn-sm">\n'+
              '<i class="material-icons">edit</i>\n'+
              '</a>\n'+
              '</td>\n'+
              '</tr>'
              $('#product_list_view').append(table_html_contain_str);
          });
      });

      var url_product_category = "http://localhost/web_mobile/backend/controllers/product_category_controller.php?action=read";
      $.getJSON(url_product_category, function(result) {
          console.log(result);
          $.each(result, function(i, field) {
            var id = field.id;
            var name = field.name;
            var parent_id = field.parent_id;
            var display_name = parent_id + " / " + field.display_name;
            var update_url = 'product_product_view.html?id=' + id + '&parent_id=' + parent_id + '&display_name=' + display_name + '&name=' + name;

            var table_html_contain_str = '<tr><td><div class="form-check">\n'+
            '<label class="form-check-label">\n'+
            '<input class="form-check-input" type="checkbox" value="">\n'+
            '<span class="form-check-sign">\n'+
            '<span class="check"></span></span>\n'+
            '</label>\n'+
            '</div>\n'+
            '</td>\n'+
            '<td>' + display_name + '</td>\n'+
            '<td class="td-actions text-right">\n'+
            '<a href="'+ update_url + '" type="button" rel="tooltip" title="Edit" class="btn btn-primary btn-link btn-sm">\n'+
            '<i class="material-icons">edit</i>\n'+
            '</a>\n'+
            '</td>\n'+
            '</tr>'
            $('#product_category_list_view').append(table_html_contain_str);
          });
      });
    });
  </script>
